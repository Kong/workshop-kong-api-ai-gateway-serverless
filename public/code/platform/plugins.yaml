_format_version: "3.0"
plugins:
- name: http-log
  enabled: false
  config:
    custom_fields_by_lua:
      traceid: |
        local h = kong.request.get_header('traceparent')
        return h:match("%-([a-f0-9]+)%-[a-f0-9]+%-")
      spanid: |
        local h = kong.request.get_header('traceparent')
        return h:match("%-[a-f0-9]+%-([a-f0-9]+)%-")
    http_endpoint: http://fluentbit:8080
